language: node_js
cache:
  directories:
  - node_modules
install:
  - yarn install
node_js:
- 11
deploy:
  - provider: script
    script: yarn release jp
    skip-cleanup: true
    keep-history: true
    on:
      branch: master
      node: 11
  - provider: script
    script: yarn release en
    skip-cleanup: true
    keep-history: true
    on:
      branch: master
      node: 11
notifications:
  slack:
    secure: 
